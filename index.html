  <body>
    <nav class="all-fl">
      <h1 class="text-center pt-3 pb-3 text-light fw-bold fs-2 spacing">

    <div class="center">
      <h4 class="text-center mt-5">Select The Component</h4>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <form class="d-flex justify-content-center">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control find"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Search Component"
                  onkeyup="search()"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
<p class="text-center">
<a href="https://documentation.mjml.io/ " style="color: black!important;">   Documentation Link
</a>
</p>

        </div>

    <div class="show container"></div>

    <script>
      function search() {
        // Get the search term
        let filter = document.querySelector(".find").value.toUpperCase();
        // Select products and headings
        let items = document.querySelectorAll(".in-row p span");

        // Iterate through each heading
        for (let i = 0; i < items.length; i++) {
          let value = items[i].textContent.toUpperCase();
          console.log(value);
          // Check if search term matches
          if (value.includes(filter)) {
            items[i].parentNode.style.display = ""; // Show the product
          } else {
            items[i].parentNode.style.display = "none"; // Hide the product
          }
        }
      }
    </script>
